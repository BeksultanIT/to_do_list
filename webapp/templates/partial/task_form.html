{% csrf_token %}
<input type="text" value="{{ task.title }}" name="title"/><br/><br>

<textarea name="content" cols="20" rows="5">{{ task.content }}</textarea><br>
<select name="status">
    {% for status in status_choices %}
        <option value="{{ status.0 }}" {% if status.0 == task.status %}selected{% endif %}>
            {{ status.1 }}
        </option>
    {% endfor %}
</select><br><br>

<input type="date" value="{{ task.deadline| date:'Y-m-d' }}" name="deadline"/><br/>
<br/>
