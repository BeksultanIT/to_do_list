{% extends 'base.html' %}
{% block content %}



<a href="new/">ADD NEW TASK</a>

<div class="articles">
    {% for article in articles %}
    <div class="article">
        <a href="{% url 'detail_article' article.id %}"><h1>{{article.title}}</h1></a>
        <p>{{article.status}}</p>
        <p>{{article.deadline}}</p>

        <hr/>
    </div>

    {% empty %}
    <p>No articles</p>
    {% endfor %}
</div>
{% endblock %}
