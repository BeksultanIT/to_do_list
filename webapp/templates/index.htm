{% extends 'base.html' %}
{% block content %}

    <div class="row mt-5">
        {% for task in tasks %}
            <div class="col-12 col-md-4 col-lg-3 mb-3">
                <div class="card " style="width: 18rem;">
                    <div class="card-body">
                        <h5 class="card-title">{{ task.title }}</h5>
                        <h6 class="card-subtitle mb-2 text-body-secondary">{{ task.status }}</h6>
                        <p class="card-text">{{ task.deadline }}</p>
                        <a href="{% url 'detail_task' task.id %}" class="card-link">More</a>
                        <a href="{% url 'update_task' task.id %}" class="card-link btn">Update</a>

                    </div>
                </div>
            </div>
        {% empty %}
            <p>No articles</p>
        {% endfor %} 
    </div>



{% endblock %}
